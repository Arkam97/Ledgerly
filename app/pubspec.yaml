name: ledgerly_app
description: Ledgerly - Multi-organization billing and payment tracking system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # HTTP & API
  dio: ^5.4.0
  json_annotation: ^4.9.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # OCR
  google_mlkit_text_recognition: ^0.11.0
  
  # Image/File Picker
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  
  # UI
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  
  # Navigation
  go_router: ^13.0.0
  
  # PDF
  pdf: ^3.10.7
  printing: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

