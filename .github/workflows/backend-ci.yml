name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore backend/Ledgerly.Backend.sln

    - name: Build
      run: dotnet build backend/Ledgerly.Backend.sln --no-restore

    - name: Test
      run: dotnet test backend/Ledgerly.Backend.sln --no-build --verbosity normal
      continue-on-error: true

